<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>Uber</title>    
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
    <section>
        <!-- Top -->
        <header>
            <div class="navbarBar">
                <nav class="navbar">
                    <div>
                        <img class="logo1" src="img/logo-uber.png" alt="logo1"/>
                        <button class="toggleButton dropleft" type="button" 
                            data-toggle="dropdown" data-target="#navbarToggleExternalContent" 
                            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                            <img id="img"src="img/button-toggle.png" alt=""/>  
                        </button>
                    </div>
                </nav>
            </div>
        </header>
        

        <!-- Register -->
     
            <div class="registerBg" >
                <div class="boxContent">
                    <div class="coverRegister">
                        <form>
                        
                                <h3 class="moving">Get moving with Uber</h3>
                           
                                 
                                
                                <div class="input-group row">
                                    <h5 class="tel" >+84</h5>
                                    <input type="text" class="coverFormInput form-control" 
                                                    aria-label="Default" aria-describedby="inputGroup-sizing-default"
                                                    placeholder="Enter your mobile number"
                                                    />
                                      
                                </div>
                       
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text container">
                                        <input type="checkbox" aria-label="Checkbox for following text input"/>
                                        <span class="agree">Agree Terms and conditions</span> 
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn next">
                                    <i class="fas fa-arrow-right"></i>
                            </button> 
                        </form>
                    </div>
                </div>
                        
            </div>
     
        <!-- Bottom -->
        <footer>
         
                    <div class="footer-container">
                        <div class="group1"> 
                                <p class="text3"> Â© 2019 Uber Technologies Inc. All Rights Reserved. </p>
                                <h1 class="text3">Terms of Use | Legal Notices | Privacy & Security</h1>
                        </div>
                        <div class= "group2"> 
                                <img class="mr-1" src="img/logo-fb.png" alt="logofb"/>
                                <img class="mr-1" src="img/logo-in.png" alt="logoin"/>
                                <img src="img/logo-youtube.png" alt="logoyt"/>
                        </div>
                      
                    </div>
                
           
        </footer>
    </section>
        
    
</body>
</html>
